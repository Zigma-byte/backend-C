<!DOCTYPE html>
<html>
<head>
    <title>Request</title>
</head>
<body>
    <center>
      <h1>Click the button to talk to the C server</h1>
      <button id="myButton">Send</button>
      <p id="response"></p>
      <br><br><br>
      <hr>
      <p>Be aware that by pressing the Send button will send a request with your IP and etc.</p>
      <p>Its for testing purposes to see if the request was actaully from "you"</p>
    </center>

    <script>
        document.getElementById("myButton").addEventListener("click", () => {
            fetch("http://localhost:8080/click")
                .then(response => response.text())
                .then(text => {
                    document.getElementById("response").textContent = text;
                })
                .catch(() => {
                    document.getElementById("response").textContent = "Server not running or CORS issue!";
                });
        });
    </script>
</body>
</html>
